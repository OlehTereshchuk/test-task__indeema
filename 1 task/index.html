<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="index.css"></link>
</head>
<body>
  <main class="d-flex justify-content-center align-items-center">
    <form id="form" class="form">
      <div class="form-group">
        <label for="sum">Sum:</label>
        <input class="form-control" type="text" id="sum" placeholder="Amount of money user gives" required />
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input class="form-control" type="text" id="price" placeholder="The price for goods user purchases" required />
      </div>
  
      <button type="submit" class="btn btn-primary mb-3">Submit</button>

      <div class="form-group d-none">
        <textarea class="form-control" id="textarea" rows="5" readonly></textarea>
      </div>
    </form>  
  </main>
  <script src="./index.js"></script>
</body>
</html>
